<!DOCTYPE html>
<html>
    <head>
        <title>Запасы</title>
        <link rel="stylesheet" type="text/css" href="/static/css/style.css" media="all" />
        <link rel="stylesheet" type="text/css" href="/static/jquery/css/smoothness/jquery-ui-1.8.21.custom.css" media="all" />
	    <script src="/static/jquery/js/jquery-1.7.2.min.js"></script>
	    <script src="/static/jquery/js/jquery-ui-1.8.21.custom.min.js"></script>
	    <script src="/static/jquery/development-bundle/ui/i18n/jquery.ui.datepicker-ru.js"></script>	
	    <script type="text/javascript">
        $(function() {	        
            $('#id_date').datepicker({dateFormat: 'dd.mm.yy'});   
        });
	</script>	
    </head>
    <body>
        <a href="/"><img src="/static/logo.png" alt="Модус-Краснодар" /></a>
	    <h1>Система расчёта оборотных средств ООО "Модус-Краснодар"</h1>
        <b>Список запасов</b>	
	
    	<table>
	    <thead>
		    <tr>
			    <th><b>Код BOM</b></th>
			    <th><b>Название</b></th>
			    <th><b>Количество</b></th>
			    <th><b>Цена закупки</b></th>
			    <th><b>Дата закупки</b></th>
		    </tr>
	    </thead>	
	    
	    {% for remain in remains %}	
	    
	    <tbody>
	    <tr>
		    <td>{{ remain.code.code }}</td>
		    <td>{{ remain.name.product_name }}</td>
		    <td>{{ remain.amount }}</td>
		    <td>{{ remain.cost }}</td>
		    <td>{{ remain.date }}</td>
	    </tr>
    	{% endfor %}
	    </tbody>
	    
	    </table>
	<a href="/">На главную</a>
    </body>
</html>
